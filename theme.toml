# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "morningpages"

license = "MIT"

licenselink = "https://github.com/scriptstar/morningpages/blob/master/LICENSE"

description = "Blazing fast SEO optimized theme to showcase your book reading habit with structured data!"

homepage = "https://github.com/scriptstar/morningpages"

tags = ["book", "journal", "morning pages", "habit forming", "writing", "blog", "personal", "responsive", 'minimal', 'clean',
        "simple", "google analytics", "light", "syntax highlighting", "fast", "customizable", "minimalistic", "technical",
        "white", "starter"]

features = ["Google Book API", "netlify functions", "seo", "structured data", "toc", "related content", "shortcodes",
    "syntax highlighting", "series", "social share"]

min_version = "0.71.0"

[params]
staticPrefix = ""

[author]
  name = "Narendra Mandadapu"
  homepage = "https://5PagesADay.com"
