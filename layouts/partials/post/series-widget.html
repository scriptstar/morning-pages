{{ $bookSeries := .Site.Taxonomies.series }}

{{ with $bookSeries }}
{{ if not (eq (len $bookSeries) 0) }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h3 class="panel-title">Book Series</h3>
    </div>

    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            {{ range $name, $items := $bookSeries }}
            <li><a href="{{ $.Site.BaseURL }}series/{{ $name | urlize | lower }}" class="text-uppercase">{{ $name }} ({{ len $items }})</a>
            </li>
            {{  end }}
        </ul>
    </div>
</div>
{{ end }}
{{ end }}
